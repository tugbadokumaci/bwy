buildscript {
    ext.kotlin_version = '1.8.0' // was 1.7.10 // expected 1.6.0
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'    // downloads 1.8.0 Metadata
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"   // 1.7.10 used here
        // classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
